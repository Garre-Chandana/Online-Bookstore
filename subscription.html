<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .subscribe-btn {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      position: relative;
    }

    .popup-content h2 {
      margin-bottom: 20px;
    }

    .plan {
      background: #f1f1f1;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .plan:hover {
      background: #d0f0d0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="subscribe-btn" onclick="openPopup()">Subscribe</button>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">Ã—</span>
      <h2>Select Your Plan</h2>
      <div class="plan" onclick="selectPlan('Monthly')">ðŸ“… Monthly - â‚¹199</div>
      <div class="plan" onclick="selectPlan('Quarterly')">ðŸ“… Quarterly - â‚¹499</div>
      <div class="plan" onclick="selectPlan('Yearly')">ðŸ“… Yearly - â‚¹1499</div>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function selectPlan(plan) {
      alert("You selected: " + plan + " Plan");
      closePopup();
    }
  </script>

</body>
</html>
